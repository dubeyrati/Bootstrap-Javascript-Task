<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <h2>Javascript function that sorts the given string</h2>
    <script>
        let x = prompt("Enter a String");
        let y = x.split("").sort().join("");
        alert("The sorted string of "+x+" is "+y);
    </script>
</body>
